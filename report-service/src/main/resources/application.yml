server:
  port: 8082

spring:
  application:
    name: report-service

  datasource:
    url: jdbc:postgresql://postgres-citizen-report:5432/citizen_report
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

user:
  service:
    url: http://user-service:8081
